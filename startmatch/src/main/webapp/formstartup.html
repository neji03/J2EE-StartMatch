<body>
<div class="container">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentcolor" class="bi bi-house-door-fill" viewBox="0 0 16 16">

        <div class="col-md-3 text-center col-sm-12" id="d3">
                     <a href='login.html'> <button type="button" class="btn btn1" id="button2">Login</button></a>
                     <a href='./signin.html'> <button type="button" class="btn btn3" id="button3">Sign in</button></a>
        </div>

    <br><br><br>
    
    <div class="card">
        <br> 
        <h3 style="margin-left: 3rem; color: rgb(34, 99, 221)">Sign up a Startup :</h3>
        <br>
        <form class="form was-validated">
            <div class="row">
                <div class="col-md-5 col-lg-4 offset-lg-1">
                    <label for="fname" style="color: rgb(255, 255, 255);"> Name of start-up:</label>
                    <input required style="  margin-bottom: 35px;" type="text" class="form-control" id="fname" style="background:#ffffff;" name=sname">
                    </div>
                
                <div class="col-md-5  col-lg-4 offset-md-2 offset-lg-1">
                    <label for="phone" style="color: rgb(255, 255, 255);">Phone Number:</label>
                    <input  required style=" width: 400px; margin-bottom: 35px;" type="tel"  pattern="[0-9]{8}" class="form-control" id="phone" style="background:#ffffff;" name="phone_num">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-lg-4 offset-lg-1">
                    <label for="pswd" style="color: rgb(255, 255, 255);">Password:</label>
                    <input required style=" width: 400px; margin-bottom: 0px;" type="password" class="form-control" id="password" style="background:#ffffff;" pattern=".{5,}" name="pswd" >
                    <div class="invalid-feedback" style=" margin-bottom: 15px;">Enter at least 5 caracteres</div>
                </div>
                <div class="col-md-5 col-lg-4  offset-md-2 offset-lg-1">
                    <label for="confirmpsw" style="color: rgb(255, 255, 255);">Confirm Password :</label>
                    <input required style=" width: 400px; margin-bottom: 15px;" type="password"  pattern=".{5,}" class="form-control" id="confirmpsw" style="background:#ffffff;" name="password">
                </div>
                
            </div>
    
            <div class="row">
                <div class="col-md-5 col-lg-4 offset-lg-1">
                    <label for="email" style="color: rgb(255, 255, 255); ">Email:</label>
                    <input required style=" width: 400px; margin-bottom: 35px; " type="email" class="form-control" id="email" style="background:#ffffff;" name="email">
                </div>
                <div class="col-md-5 col-lg-4  offset-md-2 offset-lg-1">
                    <label for="date" style="color: rgb(255, 255, 255);">Date of Creation:</label>
                        <input  required style=" width: 400px; margin-bottom: 35px;" type="date" class="form-control" id="date" style="background:#ffffff;" name="sdateofcreation">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5 col-lg-4 offset-lg-1">
                        <label for="address" style="color: rgb(255, 255, 255);">Address:</label>
                        <input  required style=" width: 400px; margin-bottom: 35px;" type="text" class="form-control" id="address" style="background:#ffffff;" name="address">
                    </div>
    
    
                    <div class="col-md-5 col-lg-4  offset-md-2 offset-lg-1">
                        <label for="field" style="color: rgb(255, 255, 255);">Field:</label>
                    <input  required style=" width: 400px; margin-bottom: 35px; " type="text" class="form-control" id="field" style="background:#ffffff;" name="field">
                </div>
    
    <div class="row" style="margin: 70px;">
        <div class="col offset-5">
        <button type="click" id="done" class="btn btn-success" name="done"><a href='./newsfeed.html'>Done</a></button>
    </div>
    </div>

    </form>
</div>
    </div>
</body>
